version: '3'

services:
  mvcforumcore.web:
    image: mvcforumcore.web:dev
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_mvcforumcore.web$
    volumes:
      - D:\GitHub\MvcForumCore\MvcForumCore.Web:/app
      - C:\Users\aliriza\vsdbg\vs2017u5:/remote_debugger:ro
#$nuget_volume_mapping_mvcforumcore.web$
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_mvcforumcore.web$ bin/Debug/netcoreapp2.0/MvcForumCore.Web.dll"
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/bash -c \"if PID=$$(pidof -x dotnet); then kill $$PID; fi\""
